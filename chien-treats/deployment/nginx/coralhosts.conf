server {
    listen 80;
    listen [::]:80;
    server_name coralhosts.com www.coralhosts.com;

    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name coralhosts.com www.coralhosts.com;

    ssl_certificate /etc/letsencrypt/live/coralhosts.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coralhosts.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Cloudflare real IPs
    include /etc/nginx/snippets/cloudflare-real-ip.conf;

    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
    client_max_body_size 4M;

    access_log /srv/sites/coralhosts/shared/logs/nginx-access.log;
    error_log /srv/sites/coralhosts/shared/logs/nginx-error.log warn;

    location /_next/static/ {
        proxy_pass http://127.0.0.1:3101/_next/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:3101;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
