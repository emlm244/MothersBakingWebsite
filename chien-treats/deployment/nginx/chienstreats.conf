# Nginx configuration for chienstreats.com
# Multi-site deployment: chienstreats (primary)
# Backend: Next.js (3101) + NestJS API (4000)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream definitions
upstream chienstreats_frontend {
    server 127.0.0.1:3101 fail_timeout=10s max_fails=3;
    keepalive 32;
}

upstream chienstreats_api {
    server 127.0.0.1:4000 fail_timeout=10s max_fails=3;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name chienstreats.com www.chienstreats.com;

    # Allow Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chienstreats.com www.chienstreats.com;

    # SSL Configuration (will be managed by certbot)
    ssl_certificate /etc/letsencrypt/live/chienstreats.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chienstreats.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Cloudflare real IP restoration
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # HSTS - Enable after SSL verification
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Client upload size (for product images)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Logging
    access_log /srv/sites/chienstreats/shared/logs/nginx-access.log combined;
    error_log /srv/sites/chienstreats/shared/logs/nginx-error.log warn;

    # Health check endpoint (bypass rate limiting)
    location = /healthz {
        proxy_pass http://chienstreats_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    location = /readyz {
        proxy_pass http://chienstreats_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Metrics endpoint (protect in production or use basic auth)
    location = /metrics {
        proxy_pass http://chienstreats_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        # Uncomment to restrict access:
        # allow 127.0.0.1;
        # deny all;
    }

    # API endpoints - proxy to NestJS backend
    location /api/v1/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://chienstreats_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for SSE/streaming
        proxy_buffering off;
    }

    # Static files from Next.js build
    location /_next/static {
        proxy_pass http://chienstreats_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Public static assets
    location /static {
        proxy_pass http://chienstreats_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Uploaded files (served by API)
    location /uploads {
        alias /srv/sites/chienstreats/shared/uploads;
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # All other requests - proxy to Next.js
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://chienstreats_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
