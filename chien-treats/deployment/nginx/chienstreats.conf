# Chien's Treats - Nginx Site Configuration
# Location: /etc/nginx/sites-available/chienstreats.conf
# Symlink to: /etc/nginx/sites-enabled/chienstreats.conf

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream for Next.js frontend
upstream chienstreats_frontend {
    server 127.0.0.1:3101 fail_timeout=10s max_fails=3;
    keepalive 32;
}

# Upstream for NestJS API
upstream chienstreats_api {
    server 127.0.0.1:3102 fail_timeout=10s max_fails=3;
    keepalive 32;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name chienstreats.com www.chienstreats.com;

    # Allow Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    location / {
        return 301 https://chienstreats.com$request_uri;
    }
}

# HTTPS - www redirect to apex
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.chienstreats.com;

    # TLS configuration
    ssl_certificate /etc/letsencrypt/live/chienstreats.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chienstreats.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/chienstreats.com/chain.pem;

    # SSL session caching
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    return 301 https://chienstreats.com$request_uri;
}

# HTTPS - Main site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chienstreats.com;

    # TLS configuration
    ssl_certificate /etc/letsencrypt/live/chienstreats.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chienstreats.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/chienstreats.com/chain.pem;

    # SSL session caching
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /srv/sites/chienstreats/shared/logs/access.log combined;
    error_log /srv/sites/chienstreats/shared/logs/error.log warn;

    # File upload limit (matches API config)
    client_max_body_size 5M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Brotli (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|css|js|woff|woff2|ttf|eot)$ {
        proxy_pass http://chienstreats_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API routes - proxy to NestJS backend
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://chienstreats_api;
        proxy_http_version 1.1;

        # Preserve hostname and protocol
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # No caching for API responses
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        expires -1;
    }

    # Auth endpoints - stricter rate limiting
    location ~ ^/api/v1/auth/(login|register) {
        limit_req zone=auth_limit burst=3 nodelay;

        proxy_pass http://chienstreats_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-store" always;
    }

    # Health checks (no rate limit, but return 200 directly if backend is down)
    location ~ ^/(healthz|readyz|metrics) {
        proxy_pass http://chienstreats_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        access_log off;

        # Short timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Next.js frontend - all other routes
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://chienstreats_frontend;
        proxy_http_version 1.1;

        # Preserve hostname and protocol
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support for Next.js HMR (dev only, not needed in prod but harmless)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon and robots (serve quickly)
    location = /favicon.ico {
        proxy_pass http://chienstreats_frontend;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        proxy_pass http://chienstreats_frontend;
        access_log off;
        log_not_found off;
    }
}
