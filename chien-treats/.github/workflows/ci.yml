name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: API Lint
        run: pnpm api:lint
      - name: API Typecheck
        run: pnpm api:typecheck
      - name: API Tests
        run: pnpm api:test
      - name: Unit tests
        run: pnpm test
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: E2E tests
        run: pnpm test:e2e
